<!DOCTYPE html>
<html>
<head>
	<title>Juros</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container col-md-6 offset-md-3">
	<h1 align="center">Calculadora de Juros</h1>

<form name="form1" class="col-md-6 offset-md-3">
	
	<label>Capital:</label>
	<input type="number" name="capital" id="capital" class="form-control"><br>
	<label>Taxa de Juros:</label>
	<input type="text" name="txjuros" id="txjuros" class="form-control"><br>
	<label>Tempo(meses):</label>
	<input type="number" name="tmeses" id="tmeses" class="form-control"><br>
	
	<button type="button" id="jurosim" class="btn btn-primary col-md-6 offset-md-3" onclick="jurosimples();">Juros Simples</button><br><br>
	<button type="button" id="jurocomp" class="btn btn-secondary col-md-6 offset-md-3" onclick="juroscompostos();">Juros Compostos</button>


	<p id="resultado">Juros Simples R$:</p>
	<p id="compostos">Juros Compostos R$:</p>
</form>
</div>
</body>
<script type="text/javascript" src="juros.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
